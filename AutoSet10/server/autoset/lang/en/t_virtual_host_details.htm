<body style="background-color:#f2f2f2;">

<script language="javascript">
	function submit_form(frm)
	{
		frm.asoVAR_cmdSubmit.value = 'DoEvent';
	}
	function delete_form(frm)
	{
		if (confirm("호스트를 정말 삭제하시겠습니까?") == true)
		{
			frm.asoVAR_cmdDeleteSubmit.value = 'DoEvent|' + frm.ServerName.value;
		}
		else
		{
			frm.asoVAR_cmdDeleteSubmit.value = 'nothing';
		}
	}
	function vhost_list()
	{
		var frm = document.forms.asofrm;
		frm.asoVAR_cmdList.value = 'DoEvent'; 
	}
	function find_dir(frm)
	{
		frm.asoVAR_cmdOpenDir.value = 'DoEvent';
	}
</script>
<script type="text/javascript">
	setLang('en');
	setColumn('30','70');
	header("Setting - &lt;VirtualHost&gt; List - Detail");

	createForm('asoVAR_cmdList','nothing');
	createForm('asoVAR_cmdDeleteSubmit','nothing');
	//createForm('asoVAR_cmdSubmit','nothing');
	//createForm('asoVAR_cmdOpenDir','nothing');

	createForm('oldPort','');

	createItem('Server Name', '<input type="hidden" name="ServerName" value=""><input type="text" name="ServerNameDisplay" value="" size="28"  maxlength="256" style="border:none;" readonly>');

	createItem('Server Alias (optional)', '<input type="text" name="ServerAlias" value="" size="28"  maxlength="256">');
</script>

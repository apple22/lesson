<script language="javascript">

	{
		frm.asoVAR_cmdOpenDir.value = 'DoEvent';
	}
	function find_dir2(frm)
	{
		frm.asoVAR_cmdOpenDir2.value = 'DoEvent';
	}
	function find_dir3(frm)
	{
		frm.asoVAR_cmdOpenDir3.value = 'DoEvent';
	}
	function find_dir4(frm)

		frm.asoVAR_cmdOpenDir4.value = 'DoEvent';
	}
	function find_dir5(frm)
	{
		frm.asoVAR_cmdOpenDir5.value = 'DoEvent';
	}

	{

<script type="text/javascript">
	setLang('en');
	setColumn('30','70');
	header("Setting - Setting AutoSet - Install Path Settings");


	createItem('httpd.conf File', '<input type="text" name="ConfFile" value="" size="30" maxlength="256">');

	createItem('vhost.conf File', '<input type="text" name="VConfFile" value="" size="30" maxlength="256">');

	createItem('Backup directory', '<input type="text" name="BackupDir" value="" size="18" maxlength="256"> <a href="javascript:find_dir2(document.forms.asofrm);"><img src="../../img/btn_find_folder_en.gif" alt="Browse"></a>');

	createItem('Web server executable file', '<input type="text" name="httpdFileName" value="" size="30" maxlength="256">');

	createItem('Directory to install CUBRID', '<input type="text" name="cubrid_install_path" value="" size="18" maxlength="256"> <a href="javascript:find_dir5(document.forms.asofrm);"><img src="../../img/btn_find_folder_en.gif" alt="Browse"></a>');

	createItem('Directory to store CUBRID databases', '<input type="text" name="cubrid_database_path" value="" size="18" maxlength="256"> <a href="javascript:find_dir6(document.forms.asofrm);"><img src="../../img/btn_find_folder_en.gif" alt="Browse"></a>');

	createItem('MySQL<br>Root Password', '<input type="text" name="default_pass" value="" size="30" maxlength="256">');

	createItem('Directory for subversion installation', '<input type="text" name="svn_root" value="" size="18" maxlength="256"> <a href="javascript:find_dir3(document.forms.asofrm);"><img src="../../img/btn_find_folder_en.gif" alt="Browse"></a>');

	createItem('Directory for subversion repository', '<input type="text" name="svn_repo_path" value="" size="18" maxlength="256"> <a href="javascript:find_dir4(document.forms.asofrm);"><img src="../../img/btn_find_folder_en.gif" alt="Browse"></a>');

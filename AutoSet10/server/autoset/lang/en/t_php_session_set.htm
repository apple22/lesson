<script type="text/javascript">
	setLang('en');
	setColumn('30','70');
	header("Setting - PHP Advanced Settings - Session Settings");

	createItem('save_handler', '<input type="text" name="save_handler" value="" size="10"  maxlength="255"  >');

	createItem('save_path', '<input type="text" name="save_path" value="" size="30"  maxlength="255"  ><br>(In the case of files, this is the path where data files are stored.)');

	createItem('use_cookies', '<input type="radio" name="use_cookies" value="1" class="borderNone">yes  <input type="radio" name="use_cookies" value="0" class="borderNone">no');

	createItem('name', '<input type="text" name="name" value="" size="30"  maxlength="255">');

	createItem('auto_start', '<input type="radio" name="auto_start" value="1" class="borderNone">yes  <input type="radio" name="auto_start" value="0" class="borderNone">no');

	createItem('cookie_lifetime', '<input type="text" name="cookie_lifetime" value="" size="4" style="text-align:right"> Second(s)');

	createItem('cookie_path', '<input type="text" name="cookie_path" value="" size="30" >');

	createItem('cookie_domain', '<input type="text" name="cookie_domain" value="" size="30" >');



	footer('apply');
	createDesc('Changed settings will be reflected after restarting. ');

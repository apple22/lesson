<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<style type="text/css">@import url(../../css/aso.css);</style>
<script type="text/javascript" src="../../js/aso.js"></script>
</head>
<body style="background-color:#f2f2f2;">

<script language="javascript">
	function find_dir(frm)
	{
		frm.asoVAR_cmdOpenDir.value = 'DoEvent';
	}
	function submit_form(frm)
	{
		frm.asoVAR_cmdSubmit.value = 'DoEvent';
	}
	function reset_form(frm)
	{
		frm.reset();
	}
	function onChangeAuthCode()
	{
		var f = document.getElementById('authcode');
		var f2 = document.getElementById('idname');
		var offline_tr = document.getElementById('offline_tr');
		var host_tr = document.getElementById('host_tr');

		var elems = document.forms['asofrm'].elements;
		var ddns_provider = '';
		for (var i=0;i<elems.length;i++)
		{
			var elem = elems[i];
			if (elem.type.toLowerCase() == "radio" && elem.name == 'ddns_provider' && elem.checked)
			{
				ddns_provider = elem.value;
			}
		}

		if (ddns_provider == 'dnsever')
		{
			f.innerText = '인증코드';
			f2.innerText = 'DNS Ever 아이디';
			host_tr.style.display = 'inline';
			offline_tr.style.display = 'inline';
		}
		else
		{
			f.innerText = '패스워드';
			f2.innerText = '도메인';
			host_tr.style.display = 'none';
			offline_tr.style.display = 'none';
		}
	}
</script>
<script type="text/javascript">
	setColumn('35','75');
	header("부가기능 > SMS 서비스 정보");

	createItem('카페24 아이디', '<input type="text" name="cafe24_uid" value="" size="28" maxlength="256">');

	createItem('SMS 도메인', '<input type="text" name="cafe24_domain" value="" size="28" maxlength="256">');

	createItem('접속 패스워드', '<input type="text" name="cafe24_upw" value="" size="28" maxlength="256">');

	createItem('발신자 번호', '<input type="text" name="cafe24_phone" value="" size="28" maxlength="256">');

	createForm('cafe24_authcode','');

	footer('apply');

	createDesc('본 서비스는 <a href="http://www.cafe24.com" target="cafeSMS">카페24</a>의 SMS 호스팅 서비스를 신청 후, 이용 가능합니다. 모든 데이터는 Base64 인코딩되어 카페24 서버에 전송됩니다. (오토셋개발자그룹 서버를 경유하지 않습니다)');
</script>

</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<style type="text/css">@import url(../../css/aso.css);</style>
<script type="text/javascript" src="../../js/aso.js"></script>
</head>
<body style="background-color:#f2f2f2;">

<script language="javascript">
	function submit_form(frm, vHostName, vIPAddr, vPort)
	{
		frm.asoVar_vHostName.value = vHostName;
		frm.asoVar_vIPAddr.value = vIPAddr;
		frm.asoVar_vPort.value = vPort;
		frm.asoVAR_cmdSubmit.value = 'DoEvent';
	}
	function find_dir(frm)
	{
		frm.asoVAR_cmdOpenDir.value = 'DoEvent';
	}
	function vHostHTML(vHostName, vIPAddr, vPort)
	{
		var cHtml = "";
		var c = 0;
		lim = asofrm.limit.value;
		cHtml = "<div id=asoRS_" + lim + " style=\"border-bottom:1px solid #d4d4d4\">";
		cHtml += "<table border=\"0\" cellpadding=\"2\" cellspacing=\"1\" width=\"100%\">";
		cHtml += "<tr>";
		cHtml += "<td height=\"26\" style=\"font-size:9pt;\" width=\"100%\">";
		cHtml += "<a href=\"http://" + vHostName + ":" + vPort + "\" target=\"_blank\" style=\"text-decoration:none;color:#555555\">"+vHostName+"</a>";
		cHtml += " (" + vIPAddr + ":" + vPort + ")</td>";
		cHtml += "<td height=\"26\" style=\"font-size:9pt;color:#555555;\" width=\"70\" nowrap>";
		cHtml += "<a href=\"javascript:submit_form(document.forms.asofrm,'" + vHostName + "', '" + vIPAddr + "', '" + vPort + "');\"><img src='../../img/btn_detail.gif' alt='상세 정보'></a></td>";
		cHtml += "</tr>";
		cHtml += "</table>";
		cHtml += "</div>";
		vHostList.insertAdjacentHTML("BeforeEnd",cHtml);
	}
	function init_dirList()
	{
		asofrm.limit.value = 0;
	}
	function addExtRecord(vHostName, vIPAddr, vPort)
	{
		lim = asofrm.limit.value;
		asofrm.limit.value =  ++lim;
		cnt = asofrm.cnt.value;
		asofrm.cnt.value =  ++cnt;
		vHostHTML(vHostName, vIPAddr, vPort);
	}
</script>
<script type="text/javascript">
	setColumn('30','70');
	header("설정 > 웹서버 세부 설정 > 가상 호스트 관리");

	createForm('cnt','0');
	createForm('limit','0');
	createForm('asoVar_vHostName','');
	createForm('asoVar_vIPAddr','');
	createForm('asoVar_vPort','');
</script>
<tr>
	<td colspan="2"><div id="vHostList" name="vHostList"></div></td>
</tr>
<script type="text/javascript">
	footer('');
</script>

</body>
</html>

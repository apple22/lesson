<script language="javascript">
	function find_dir(frm)
	{
		frm.asoVAR_cmdOpenDir.value = 'DoEvent';
	}
	function submit_form(frm)
	{
		frm.asoVAR_cmdSubmit.value = 'DoEvent';
	}
	function reset_form(frm)
	{
		frm.reset();
	}
	function ChkLen()
	{
		var pos;
		var msglen = 0;
		var len = asofrm.strData.value.length;
		for (i=0;i<len;i++){
			pos = asofrm.strData.value.charAt(i);
			if (escape(pos).length > 4)
				msglen += 2;
			else
				msglen++;
		}
		
		asofrm.strDataCount.value = msglen;
	}
</script>
<script type="text/javascript">

</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--ansi,utf-8 bom , euc-kr, utf-8-->
    <title>Document</title>
    <!--CSS 우선순위

    1.인라인스타일태그 important1
    2.내부스타일태그 important2
    3.외부스타일태그 important3
    -->
</head>
<style>
    * {
        margin: 0;
        list-style: none;
        padding: 0;
    }

    body {
        width: 100%;
        height: 100vh;
        margin: 30px;
    }

    #wrapper {
        width: 80%;
        border: 1px solid black;
        height: 80%;
        margin: auto;
        margin-top: 200px;
    }

    header {
        width: 95%;
        margin: auto;
        height: 120px;
        line-height: 120px;
        text-align: center;
        margin-top: 20px;
        border: 1px solid black;
    }

    #container {
        width: 95%;
        margin: auto;
        height: 400px;
        margin-top: 20px;


    }

    #content {
        width: 65%;
        height: 400px;
        float: left;
        border: 1px solid black;
    }

    #con1 {
        width: 90%;
        margin: auto;
        height: 100%;

    }

    #con1 nav:nth-child(1) {
        width: 100%;
        height: 10%;
        font-weight: 900;
        text-align: left;
        font-size: 2em;

    }

    #con1 nav:nth-child(2) {
        width: 100%;
        height: 90%;
        font-size: 1.5em;
    }

    #c1 {
        width: 70%;
        float: left;

        word-break: break-all;

    }

    .a {
        background: blue;
    }


    #sidebar {
        width: 30%;
        height: 50%;
        float: right;
        border: 1px solid black;
    }

    #sidebar ul:nth-child(1) {
        width: 90%;
        height: 20%;
        font size: 2em;
        /* background: red; */
        text-align: left;
        margin: auto;
        margin-top: 8%;

    }

    #sidebar ul:nth-child(1) li ol {
        font-size: 1.8em;
    }

    #sidebar ul:nth-child(2) {
        width: 70%;
        height: 50%;
        font size: 1.2em;
        margin: auto;
    }

    footer {
        width: 95%;
        height: 20%;
        border: 1px solid black;
        margin: auto;
        margin-top: 20px;
    }

    h1 {
        padding: 0;
        margin: 0;
    }

    .b {
        text-align: center !important;

    }
</style>

<body>
    <div id="wrapper">
        <header>
            <h1>2-coulmns layout</h1>
        </header>
        <div style="backgroun:black" id="container">
            <div id="content">
                <div id="con1">
                    <nav class="a b">title</nav>
                    <nav>content</nav>
                </div>
            </div>
            <div id="sidebar">
                <ul>
                    <li>
                        <ol>dssd</ol>
                    </li>
                </ul>
                <ul>
                    <li>
                        <ol>111</ol>
                        <ol>222</ol>
                        <ol>333</ol>
                    </li>
                </ul>
            </div>
        </div>
        <footer></footer>

    </div>
    <!--wrapper-->
</body></html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    . {
        padding: 0;
        margin: 0;
    }

    body {
        width: 100%;
        height: 100vh;
    }

    #wrapper {
        width: 100%;
        height: 100%;
    }

    header {
        width: 98%;
        height: 20%;
        margin: auto;
        margin-top: 10px;
        background: #afbac9;
        border-radius: 5px;
    }

    #container {
        width: 98%;
        height: 40%;
        margin: auto;

    }

    .c {
        margin-left: 1%;
        margin-top: 10px;
        float: left;
        width: 24%;
        height: 45%;
        border-radius: 5px;
    }

    #c1 {

        background: #dc5350;
    }

    #c2 {

        background: #bbe17b;
    }

    #c3 {

        background: #8397e1;
    }

    #c4 {

        background: #9b78ab;
    }

    #c5 {

        background: #d5972e;
    }

    #c6 {

        background: #d576d3;
    }

    #c7 {

        background: #68cbd9;
    }

    #c8 {

        background: #ebe528;
    }

    footer {
        width: 98%;
        height: 20%;
        margin: auto;
        margin-top: 10px;
        background: #afbac9;
        border-radius: 5px;
    }
</style>

<body>
    <div id="wrapper">
        <header></header>
        <div id="container">
            <div id="c1" class="c"></div>
            <div id="c2" class="c"></div>
            <div id="c3" class="c"></div>
            <div id="c4" class="c"></div>
            <div id="c5" class="c"></div>
            <div id="c6" class="c"></div>
            <div id="c7" class="c"></div>
            <div id="c8" class="c"></div>
        </div>
        <footer></footer>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹표준</title>
</head>
<!--
Sementic tag(의미있는 태그)

 div()
 p()
 nav()
 article, header, section, footer 
 웹표준에서 항상 요소의 시작은 소문자로 시작한다.
 
-->
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrapper{
        width: 80%; /* 현재 브라우저 기준 80%*/
        height: 400px;
        border: 1px solid black;
        margin: auto; /* 자동 여백 정렬속성 */
    }
    
    #wrapper header,footer{
        width: 90%;
        margin: auto;
        border: 1px solid black;
        height: 20%;
        margin-top: 10px;
    }
    #wrapper #container{
        width: 90%;
        margin: auto;
        margin-top: 10px;
        height:  50%;
    }
    #container nav:nth-child(1){
        width: 50%;
        height: 100%;
        border: 1px solid black;
        float: left;
        box-sizing: border-box;
    }
    #container nav:nth-child(2){
        width: 30%;
        height: 100%;
        border: 1px solid black;
        float: right;
        box-sizing: border-box;
    }
    
    #wrapper h1{
        line-height: 80px;
        width: 95%;/*5%*/
        margin: auto;
    }
</style>
<body>
    <div id="wrapper">
        <header>
            <h1>Responsive Layout</h1>
        </header><!-- header -->
        <div id="container">
            <nav></nav>
            <nav></nav>
        </div>
        <!-- container -->
        <footer></footer>
    </div>
</body>
</html>

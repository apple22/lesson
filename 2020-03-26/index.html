<script>
    $(document).ready(function() {
        $("#close").click(function() {
            $("div#header_dropdown_sidebar").animate({
                left: -300,
            });
        });

        $("#open").click(function() {
            $("div#header_dropdown_sidebar").animate({
                left: 0,
            });
        });
        $(".a1").click(function() {

            $(".a1 .up").css("display", "block")
            $(".a1 .down").css("display", "none")
            $(".a1").css("display", "none");
            $(".a2").css("display", "inline");
            // $("#mask").css("display", "block");



            $("#now").animate({
                top: 0,
            }, 600);
            setTimeout(function() {
                $("#now").css("display", "block")
            }, 500);
        });

        $(".a2").click(function() {
            $(".a2 span.up").css("display", "none")
            $(".a2 span.down").css("display", "block")
            $(".a1").css("display", "inline");
            $(".a2").css("display", "none");
            $("#now").css("display", "none");

            $("#now").animate({
                top: -150,
            }, 500);

        });
    });
</script>

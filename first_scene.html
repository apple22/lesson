<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./lib/three.js"></script>
    <title>Document</title>
    <style>
body{
    margin:0;
    padding:0;
    /*브라우저의 여백을 초기화 시켜줌*/
}
    </style>
</head>
<body>
    <div id="WebGL-output">

    </div>

    <script type="text/javascript">
        function init(){
             /*카메라와 빛을 담을수 있는 장면 생성*/
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
             
    
            /*
   fov(field of view) : 카메라의 시야각을 의미합니다 , 기본값은 50 
   aspect: 카메라의 화면 비율을 얘기함(가로 세로 비율) 일반적으로 캔버스 너비 / 캔버스 높이
   near:카메라 가장 가까운 평면 (근평면)
   far:카메라 가장 먼 평면 (원평면)

           window.innerWidth : 가로 스크롤을 포함한 윈도우창의 가로 길이를 가져옴
           window.innerHeight :세로 스크롤을 포함한 윈도우창의 세로 길이를 가져옴 
            */
            var renderer = new THREE.WebGLRenderer();
            renderer.setClearColorHex();
            renderer.setClearColor(new THREE.Color(0xEEEEEE));
            renderer.setSize(window.innerWidth , window.innerHeight);
       
            var axes = new THREE.AxisHelper(20);
            scene.add(axes);

            var planeGeometry = new THREE.PlaneGeometry(60, 20);
            var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc});
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            

            plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;

            scene.add(plane);

            /*물체 -> 재질 - > 방향 */

            var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
           var cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
 
            cube.position.x = -4;
            cube.position.z = 3;
            cube.position.y = 0;

            scene.add(cube);

            var sphereGeometry = new THREE.SphereGeometry(4,20,20);
            var sphereMaterial =  new THREE.MeshBasicMaterial({color:0x7777ff,wireframe:true});
            var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

            sphere.position.x = 20;
            sphere.position.z = 4;
            sphere.position.y = 2;

            scene.add(sphere);

            camera.position.x = -30;
           camera.position.y = 40;
          camera.position.z = 30;
          camera.lookAt(scene.position);

          document.getElementById("WebGL-output").appendChild(renderer.domElement);

          renderer.render(scene,camera);


            

        }   

        window.onload = init
    </script>
    
</body>
</html>

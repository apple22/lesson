<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script src="jquery-3.4.1.min.js"></script>
<script>
    $(document).ready(function(){
        setInterval(function(){
            $("#film ul").animate({
            marginLeft: -300
            });
        });
    });
</script>
<style>
    #wrappper {
        width: 100%;
        height: 300px;
        background: red;
    }
    #film {
        overflow-x: hidden;
        width: 30%;
        height: 300px;
        margin: 0 auto;
        background: yellow;
    }
    #film ul {
        display: flex;
        width: 600px;
        flex-direction: row;
        justify-content: space-around;
    }
    #film ul li {
        color: #fff;
        text-align: center;
        line-height: 100px;
        list-style: none;
        width: 500px;
        height: 100px;
        background: blue;
    }
</style>
<body>
    <div id="wrappper">
        <div id="film">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexible layout_2</title>
</head>
<style>
    header {
        width: 100%;
        height: 200px;
        background: yellow;
    }

    .flex-container {
        margin: 10px;
        padding: 15px;
        border-radius: 5px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .flex-container div:nth-child(1) {
        background: red;
    }

    .flex-container div:nth-child(2) {
        background: green;
    }


    .flex-container div:nth-child(3) {
        background: orange;
    }


    .flex-container div:nth-child(4) {
        background: cyan;
    }


    #flex_item {
        margin: 10px;
        width: 20%;
        height: 100px;
        padding: 20px;
        color: #fff;
        text-align: center;
        background: green;


    }

    footer {
        margin-top: 10px;
        width: 100%;
        height: 200px;
        position: absolute;
        bottom: 0;
        background: yellow;
    }
</style>

<body>
    <header>
        <ul>
            <li>회원가입</li>
            <li>로그인</li>
            <li>로그아웃</li>
        </ul>

    </header>
    <!--header-->
    <div class="flex-container">
        <div id="flex_item"></div>
        <div id="flex_item"></div>
        <div id="flex_item"></div>
        <div id="flex_item"></div>
        <div id="flex_item"></div>
        <div id="flex_item"></div>
        <div id="flex_item"></div>
        <div id="flex_item"></div>
    </div>
    <!--flex-container-->
    <footer></footer>
    <!--footer-->
</body>
</html>

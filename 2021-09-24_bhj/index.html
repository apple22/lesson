<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <!--float
    text-align:center: 가운데
    text-justify: 양방향
    text-right:오른쪽
    text-left:왼쪽
    -->
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
.wrapper{
  width:90%;
  height:600px;
  margin:auto;
  border:1px solid black;/*외곽 테두리 여백선*/
}

.wrapper header , footer{
width:80%;
height:100px;
margin:auto;
text-align: left;
margin-top:20px;

border:1px solid rgb(196, 172, 172);/*굵기 , 형태 , 색상*/
}

.wrapper header h1{
   width:95%;
   margin:auto;
   margin-top:20px;
}

.wrapper #container{
width:80%;
height:300px;
margin:auto;
margin-top:20px;
border:1px solid rgb(196, 172, 172);/*굵기 , 형태 , 색상*/
}

#container #content{
width:60%;
height:80%;
margin-top:20px;
float:left;
border:1px solid rgb(196, 172, 172);/*굵기 , 형태 , 색상*/
margin-left:10px;
}


#container #sidebar{
width:30%;
float:right;
margin-right:10px;
height:80%;
margin-top:20px;
border:1px solid red;/*굵기 , 형태 , 색상*/
}

#content h1 , #sidebar h1{
    text-align: left;
    width:95%;
    margin:auto;
    margin-top:10px;
    margin-bottom:10px;
}

#sidebar h1{
    margin-left:20px;
}

#sidebar ul{
       /* text-align: left; */
       margin: auto;

    /* margin: auto; */
    WIDTH: 43%;
    FLOAT: LEFT;


}

#sidebar ul li {
    width: 40%;
    float: right;
    text-align: right;
    clear: both;
}


#content p{
    width:95%;
    margin:auto;
}


</style>
<body>
    <div class="wrapper">
        <header><h1>Responsive layout</h1></header><!--wrapper header-->
        <div id="container">
           <div id="content"><h1>content</h1>
        <p>TRQRARARRRRAARRRRRRRRRRRRRRRRRRRRRADAD
            TRQRARARRRRAARRRRRRRRRRRRRRRRRRRRRADAD
            TRQRARARRRRAARRRRRRRRRRRRRRRRRRRRRADA
        </p>

        </div><!--content-->
           <div id="sidebar"><h1>sidebar</h1>
        <ul>
        <li>Lorem</li>
        <li>lpsum</li>
        <li>Dolor</li>
        </ul>
        </div><!--sidebar-->
        </div><!--wrapper container-->
        <footer></footer><!--footer-->
    </div><!--wrapper-->
</body>
</html>

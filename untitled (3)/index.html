		<script type="module">

			import * as THREE from './js/three.module.js';
			import { APP } from './js/app.js';
			import { VRButton } from './js/VRButton.js';
			import { OrbitControls } from './js/OrbitControls.js';

			window.THREE = THREE; // Used by APP Scripts.
			window.VRButton = VRButton; // Used by APP Scripts.

			document.addEventListener("keydown", onDocumentKeyDown, false)
			function onDocumentKeyDown(event){
				var keyCode = event.which;
				if(keyCode == 87){
					
					document.getElementById("w").style.background = "red";
					document.getElementById("a").style.background = "white";
					document.getElementById("s").style.background = "white";
					document.getElementById("d").style.background = "white";

					event.preventDefault();
					/*이벤트가 하나 실행하고 있을시에 다른 이벤트의 동작을 없앰*/

				}else if(keyCode == 83){
					document.getElementById("w").style.background = "white";
					document.getElementById("a").style.background = "white";
					document.getElementById("s").style.background = "red";
					document.getElementById("d").style.background = "white";

					event.preventDefault();

				}else if(keyCode == 65){
					document.getElementById("w").style.background = "white";
					document.getElementById("a").style.background = "red";
					document.getElementById("s").style.background = "white";
					document.getElementById("d").style.background = "white";

					event.preventDefault();
					
				}else if(keyCode == 68){
					document.getElementById("w").style.background = "white";
					document.getElementById("a").style.background = "white";
					document.getElementById("s").style.background = "white";
					document.getElementById("d").style.background = "red";

					event.preventDefault();
				}else{
					document.getElementById("w").style.background = "white";
					document.getElementById("a").style.background = "white";
					document.getElementById("s").style.background = "white";
					document.getElementById("d").style.background = "white";
					
					event.preventDefault();
				}
			}

			var loader = new THREE.FileLoader();
			loader.load( 'app.json', function ( text ) {

				var player = new APP.Player();
				player.load( JSON.parse( text ) );
				player.setSize( window.innerWidth, window.innerHeight );
				player.play();

				document.body.appendChild( player.dom );

				window.addEventListener( 'resize', function () {

					player.setSize( window.innerWidth, window.innerHeight );

				} );

			} );



</script>

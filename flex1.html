<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex1</title>
</head>
<style>
    .flex-container {
        margin: 10px;
        padding: 15px;
        border-radius: 5px;
        background: #60B99A;
        display: flex;
        flex-wrap: wrap;

    }

    .flex-item {
        margin: 10px;
        padding: 20px;
        width: 30%;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        background: #4584b1;
    }
</style>

<body>
    <div class="flex-container">
        <div class="flex-item">
            1
        </div>
        <div class="flex-item">
            2
        </div>
        <div class="flex-item">
            3
        </div>
        <div class="flex-item">
            4
        </div>
        <div class="flex-item">
            5
        </div>
    </div>
</body></html>

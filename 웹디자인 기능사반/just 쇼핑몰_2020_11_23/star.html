<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>star</title>
</head>
<style>
    .square {
        margin: 50px 0;
        position: relative;
        display: block;
        color: pink;
        width: 0px;
        height: 0px;
        border-right: 100px solid transparent;
        border-bottom: 70px solid pink;
        border-left: 100px solid transparent;
        transform: rotate(35deg);
    }

    .square:before {
        border-bottom: 80px solid pink;
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        position: absolute;
        height: 0;
        width: 0;
        top: -45px;
        left: -65px;
        display: block;
        content: '';
        transform: rotate(-35deg);
    }

    .square:after {
        position: absolute;
        display: block;
        color: pink;
        top: 3px;
        left: -105px;
        width: 0px;
        height: 0px;
        border-right: 100px solid transparent;
        border-bottom: 70px solid pink;
        border-left: 100px solid transparent;
        transform: rotate(-70deg);
        content: '';
    }
</style>

<body>
    <div class="square"></div>
</body>

</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>fade슬라이더</title>
<link rel="stylesheet" href="fade_slider.css">
<script src="jquery-2.1.0.min.js"></script>
<script src="fade_slider.js"></script>
</head>

<body>
<div class="slider">
    <ul class="img_container">
        <li class="box1"><img src="imgNumber/img1.jpg" alt=""></li>
        <li class="box2"><img src="imgNumber/img2.jpg" alt=""></li>
        <li class="box3"><img src="imgNumber/img3.jpg" alt=""></li>
        <li class="box4"><img src="imgNumber/img4.jpg" alt=""></li>
        <li class="box5"><img src="imgNumber/img5.jpg" alt=""></li>
    </ul>
    <button class="next">&gt;</button>
    <button class="prev">&lt;</button>
    <ul class="paging">
    	<li><button data-n="1" class="btn1 active"></button></li>
        <li><button data-n="2" class="btn2"></button></li>
        <li><button data-n="3" class="btn3"></button></li>
        <li><button data-n="4" class="btn4"></button></li>
        <li><button data-n="5" class="btn5"></button></li>
    </ul>
</div><!--slider-->
</body>
</html>

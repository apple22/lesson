<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>함수</title>
</head>
<script>
    var i = 0;

    function myFnc() {
        i++; //i가 1가 증가 
        document.write("hello" + i, "<br/>");

    }

    var theFnc = function() {
        i++;
        document.write("bye" + i, "<br/>");
    }

    myFnc();
    theFnc();
</script>

<body>

</body>

</html>
